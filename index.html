<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>

      <h1 class="title">Photo Rater</h1>
    </div>

    <div class="img-row">
      <div class="row">
        <div class="column-full">
          <div class="rate-review-row">

            </button>
          </div>
          <div class="row">
            <img src="https://picsum.photos/id/0/5616/3744" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="button-row">
      <button class="arrow left">
        <i class="chevron fas fa-chevron-left"></i>
      </button>
      <button class="arrow right">
        <i class="chevron fas fa-chevron-right"></i>
      </button>
    </div>
  </container>
  <main>
  </main>
  <script src="js/data.js"></script>
