<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div data-view="main-page" class="main">
    <header class="head-container">
      <div class="row-head">
        <h1 class="title">Photo Rater</h1>
        <i class="user fas fa-user" data-view="profile-view"></i>
      </div>
    </header>
    <container>
      <div class="img-row">
        <div class="row">
          <div class="column-full">
            <div class="rate-review-row">
              <button class="rate">
                <i class="star far fa-star"></i>
              </button>
              <button class="review">
                <i class="pen fas fa-edit"></i>
              </button>
            </div>
            <div class="row">
              <img src="https://picsum.photos/id/0/5616/3744" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="button-row">
        <button class="arrow left">
          <i class="chevron fas fa-chevron-left"></i>
        </button>
        <button class="arrow right">
          <i class="chevron fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="overlay hidden">
        <div class="rate-modal">
          <div class="star-row">
            <i class="modal-star star far fa-star" data-value="0"></i>
            <i class="modal-star star far fa-star" data-value="1"></i>
            <i class="modal-star star far fa-star" data-value="2"></i>
            <i class="modal-star star far fa-star" data-value="3"></i>
            <i class="modal-star star far fa-star" data-value="4"></i>
          </div>
          <div class="modal-button-row">
            <button class="modal-button cancel">Cancel</button>
            <button class="modal-button submit">Submit Rating</button>
          </div>
        </div>
      </div>
      <div class="overlay-review hidden">
        <div class="review-modal">
          <form id="review-form">
            <h3 class="h3-review">Write a review</h3>
            <div class="row">
              <input type="text" class="input-area title-area" placeholder="Title your review" required>
            </div>
            <div class="row">
            <textarea rows="10" class="input-area review-area" placeholder="Write a review" required></textarea>
            </div>
            <div class="review-button-row">
              <button class="review-button review-cancel" type="button">Cancel</button>
              <button class="review-button review-submit">Submit Review</button>
            </div>
          </form>
        </div>
      </div>
    </container>
  </div>
  <div data-view="profile-view" class="profile-view hidden">
    <body>
      <header class="head-container">
        <div class="row-head">
          <h1 class="title">Profile</h1>
          <i class="main-icon far fa-image" data-view="main-page"></i>
        </div>
      </header>
      <container>
        <div class="no-reviews">No reviews avaliable</div>
      </container>
    </body>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
